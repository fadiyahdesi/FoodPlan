{% macro sidebar(avatar_data=None, avatar_format=None, nama=None) -%}
<link rel="stylesheet" href="/static/admin.css">

<aside class="main-sidebar main-sidebar-custom sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{{ url_for('product_list') }}" class="brand-link">
        <img src="/" alt="" class="brand-image img-circle elevation-3"
            style="opacity: .20">
        <span class="brand-text font-weight-bold">FOODPLAN</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                {% if avatar_data %}
                    <img src="data:image/{{ avatar_format }};base64,{{ avatar_data }}" class="img-circle elevation-2" alt="User Avatar">
                {% else %}
                    <img src="../../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                {% endif %}
            </div>
            <div class="info">
                <a href="#" class="d-block">{{ nama }}</a>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a href="{{ url_for('dashboardAdmin') }}" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('product_admin') }}" class="nav-link">
                        <i class="nav-icon fa-solid fa-cart-shopping"></i>
                        <p>
                            Produk
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('ListUser') }}" class="nav-link">
                        <i class="nav-icon fa-solid fa-user"></i>
                        <p>
                            User
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->

    <div class="sidebar-custom">
        <a href="#" class="btn"><i class="fa-solid fa-gear" style="color: #fff;"></i></a>
    </div>
    <!-- /.sidebar-custom -->
</aside>
{% endmacro %}
