{% extends '/admin/app.html' %}
{% block title %}Edit Produk{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <h2>Update Product</h2>
            <form action="{{ url_for('edit_produk', id=product.id) }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Judul</label>
                    <input type="text" name="title" class="form-control" value="{{ product.title }}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Deskripsi</label>
                    <textarea name="description" class="form-control" required>{{ product.description }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="category">Kategori</label>
                    <select name="category_id" class="form-control" required>
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ingredients">Ingredients</label>
                    <textarea name="ingredients" class="form-control" required>{{ product.ingredients }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="steps">Steps</label>
                    <textarea name="steps" class="form-control" required>{{ product.steps }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="carbohidrat">Carbohidrat</label>
                    <input type="number" name="carbohidrat" class="form-control" value="{{ product.carbohidrat }}" required>
                </div>
                
                <div class="form-group">
                    <label for="protein">Protein</label>
                    <input type="number" name="protein" class="form-control" value="{{ product.protein }}" required>
                </div>
                
                <div class="form-group">
                    <label for="fat">Fat</label>
                    <input type="number" name="fat" class="form-control" value="{{ product.fat }}" required>
                </div>
                
                <div class="form-group">
                    <label for="image">Gambar</label>
                    <input type="file" name="image" class="form-control-file">
                    {% if product.image_src %}
                        <img src="{{ product.image_src }}" class="img-thumbnail mt-2" width="100" alt="{{ product.title }}">
                    {% endif %}
                    <small class="form-text text-muted">Upload a new image to replace the current one.</small>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
